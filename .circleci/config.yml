version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main

jobs:
  build:
    working_directory: ~/ExampleApplication
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Update npm (Locally)
          command: npm install npm@8.1.4 --prefix=~/npm
      - run:
          name: Add npm to PATH
          command: echo 'export PATH=~/npm/bin:$PATH' >> $BASH_ENV
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run test
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Install Snyk (Locally)
          command: npm install snyk --save-dev
      - run:
          name: Authenticate Snyk
          command: npx snyk auth $SNYK_TOKEN
      - run:
          name: Run Snyk Security Scan
          command: npx snyk test --severity-threshold=high
